<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:component id="compCadCliente">

	<h:form id="formCadastroCliente" styleClass="form" prependId="true">

		<h:panelGrid columns="2" width="100%">
			<h:panelGrid columns="2" cellpadding="3">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText value="#{clienteController.cliente.nome}" id="nome"
					style="width:180%" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="3">
				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputMask mask="999.999.999-99" id="cpf"
					value="#{clienteController.cliente.cpf}" style="width:80%" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="3">
				<h:outputLabel value="E-mail:" />
				<p:inputText value="#{clienteController.cliente.email}"
					style="width: 250px;" />
			</h:panelGrid>

			<h:panelGrid columns="4" cellpadding="3">
				<h:outputLabel value="Indicante:" />
				<p:autoComplete value="#{clienteController.cliente.indicante}"
					size="29" var="indicante"
					completeMethod="#{clienteController.completeIndicante}"
					itemLabel="#{indicante.nome}" itemValue="#{indicante}"
					dropdown="true" converter="indicanteConverter" />
				<p:spacer width="40" />
				<p:commandLink action="#{indicanteController.instanciar}"
					update=":tvw:formCadIndicante:dlgCadastroIndicante"
					oncomplete=":tvw:formCadIndicante:dlgCadastroIndicante.show()">
					<p:graphicImage value="/resources/images/user-add.png"
						styleClass="imagem32x32" />
				</p:commandLink>
			</h:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="3">
			<h:outputLabel value="Observações:" />
			<p:inputTextarea value="#{clienteController.cliente.observacoes}"
				style="width: 430%" />
		</h:panelGrid>


		<p:fieldset legend="Telefones" id="fsTelefones">

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{clienteController.telefones[0].numero}" />

				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{clienteController.telefones[0].operadora}">
					<f:selectItems value="#{clienteController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{clienteController.telefones[0].contato}"
					style="width: 200px;" />

			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{clienteController.telefones[1].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{clienteController.telefones[1].operadora}">
					<f:selectItems value="#{clienteController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{clienteController.telefones[1].contato}"
					style="width: 200px;" />
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{clienteController.telefones[2].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{clienteController.telefones[2].operadora}">
					<f:selectItems value="#{clienteController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{clienteController.telefones[2].contato}"
					style="width: 200px;" />
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{clienteController.telefones[3].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{clienteController.telefones[3].operadora}">
					<f:selectItems value="#{clienteController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{clienteController.telefones[3].contato}"
					style="width: 200px;" />
			</h:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Endereço">

			<h:panelGrid columns="5" cellpadding="3">
				<h:outputLabel value="Logradouro:" />
				<p:inputText
					value="#{clienteController.cliente.endereco.logradouro}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="Complemento:" />
				<p:inputText
					value="#{clienteController.cliente.endereco.complemento}"
					style="width: 250px;" />

				<h:outputLabel value="Número:" />
				<p:inputText value="#{clienteController.cliente.endereco.numero}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="Bairro:" />
				<p:inputText value="#{clienteController.cliente.endereco.bairro}"
					style="width: 250px;" />

				<h:outputLabel value="Cidade" />
				<p:inputText value="#{clienteController.cliente.endereco.cidade}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="UF:" />
				<p:selectOneMenu
					value="#{clienteController.cliente.endereco.estado}">
					<f:selectItems value="#{clienteController.selectItensEstados}" />
				</p:selectOneMenu>

				<h:outputLabel value="Ponto de referência:" />
				<p:inputText
					value="#{clienteController.cliente.endereco.pontoReferencia}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="CEP:" />
				<p:inputMask mask="99.999-999"
					value="#{clienteController.cliente.endereco.cep}"
					style="widht: 60px" />
			</h:panelGrid>
		</p:fieldset>

		<h:panelGrid>
			<h:column>
				<p:spacer width="50" />
				<p:commandButton value="Novo"
					action="#{clienteController.instanciar}" ajax="false" />
				<p:spacer width="30px" height="0" />
				<p:commandButton value="Salvar" styleClass="button"
					action="#{abasController.salvarCliente}" ajax="false" />
			</h:column>
		</h:panelGrid>


	</h:form>

	<h:form id="formCadIndicante" prependId="true">
		<p:growl globalOnly="true" id="growl" />
		<ui:include src="/dialog-cadastro-indicante.xhtml" />
	</h:form>

</ui:component>
</html>
