<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Cadastro de indicante" id="dlgCadastroIndicante" widgetVar="dlgCadastroIndicante" modal="true" style="text-align: left">

		<h:panelGrid columns="3">

			<h:panelGrid columns="2" cellpadding="3">
				<h:outputLabel value="Nome:" />
				<p:inputText value="#{indicanteController.indicante.nome}" style="width: 250px;"/>

				<h:outputLabel value="E-mail:" />
				<p:inputText value="#{indicanteController.indicante.email}" style="width: 250px;"/>

			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="3">
				<h:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" value="#{indicanteController.indicante.cpf}" style="width: 250px;"/>

			</h:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="3">
			<h:outputLabel value="Observações:" />
			<p:inputTextarea value="#{indicanteController.indicante.observacoes}" style="width: 600px" />
		</h:panelGrid>

		<p:fieldset legend="Telefones" id="fsTelefones">

			<h:panelGrid cellpadding="3" columns="4">
				<p:inputMask mask="(99) 9999-9999?9" value="#{indicanteController.telefones[0].numero}" />

				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{indicanteController.telefones[0].operadora}">
					<f:selectItems value="#{indicanteController.selectItensOperadora}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="4">
				<p:inputMask mask="(99) 9999-9999?9" value="#{indicanteController.telefones[1].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{indicanteController.telefones[1].operadora}">
					<f:selectItems value="#{indicanteController.selectItensOperadora}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="4">
				<p:inputMask mask="(99) 9999-9999?9" value="#{indicanteController.telefones[2].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{indicanteController.telefones[2].operadora}">
					<f:selectItems value="#{indicanteController.selectItensOperadora}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="4">
				<p:inputMask mask="(99) 9999-9999?9" value="#{indicanteController.telefones[3].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{indicanteController.telefones[3].operadora}">
					<f:selectItems value="#{indicanteController.selectItensOperadora}" />
				</p:selectOneMenu>
			</h:panelGrid>

		</p:fieldset>

		<p:spacer height="20px" />

		<h:panelGrid styleClass="pnCenter">
			<p:commandButton value="Salvar" action="#{indicanteController.salvarTelaCliente}" update="growl" />
		</h:panelGrid>

	</p:dialog>
	
	<script type="text/javascript">
		 /* <![CDATA[ */
		 $(function () {
		    registerConfirmDialogHotkeys(dlgCadastroIndicante);
		 });
		 /* ]]> */
	</script>

</html>
