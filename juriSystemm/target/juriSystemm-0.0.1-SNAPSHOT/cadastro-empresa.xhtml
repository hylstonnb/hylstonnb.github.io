<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:component id="compCadEmpresa">

	<h:form id="formCadastroEmpresa" styleClass="form" prependId="true">

		<h:panelGrid columns="5" cellpadding="3">
			<h:outputLabel value="Razão Social:" for="razaoSocial" />
			<p:inputText value="#{empresaController.empresa.razaoSocial}"
				style="width:160%" id="razaoSocial" />

			<p:spacer width="150" height="30" />

			<p:outputLabel value="CNPJ:" for="cnpj" />
			<p:inputMask mask="99.999.999/9999-99" id="cnpj"
				value="#{empresaController.empresa.cnpj}" style="width:90%" />

			<h:outputLabel value="Nome Fantasia:" for="nomeFantasia" />
			<p:inputText value="#{empresaController.empresa.nomeFantasia}"
				style="width:160%" id="nomeFantasia" />

			<p:spacer width="150" height="30" />

			<p:outputLabel value="Nome do Responsável:" for="nomeResponsavel" />
			<p:inputText value="#{empresaController.empresa.nomeResponsavel}"
				style="width:160%" id="nomeResponsavel" />
		</h:panelGrid>

		<p:spacer height="20" />

		<p:fieldset legend="Telefones" id="fsTelefones">

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{empresaController.telefones[0].numero}" />

				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{empresaController.telefones[0].operadora}">
					<f:selectItems value="#{empresaController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{empresaController.telefones[0].contato}"
					style="width: 200px;" />

			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{empresaController.telefones[1].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{empresaController.telefones[1].operadora}">
					<f:selectItems value="#{empresaController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{empresaController.telefones[1].contato}"
					style="width: 200px;" />
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{empresaController.telefones[2].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{empresaController.telefones[2].operadora}">
					<f:selectItems value="#{empresaController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{empresaController.telefones[2].contato}"
					style="width: 200px;" />
			</h:panelGrid>

			<h:panelGrid cellpadding="3" columns="7">
				<p:inputMask mask="(99) 9999-9999?9"
					value="#{empresaController.telefones[3].numero}" />
				<p:spacer width="20px" />

				<h:outputLabel value="Operadora:" />
				<p:selectOneMenu value="#{empresaController.telefones[3].operadora}">
					<f:selectItems value="#{empresaController.selectItensOperadora}" />
				</p:selectOneMenu>

				<p:spacer width="20px" />

				<h:outputLabel value="Pessoa de contato:" />
				<p:inputText value="#{empresaController.telefones[3].contato}"
					style="width: 200px;" />
			</h:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Endereço">

			<h:panelGrid columns="5" cellpadding="3">
				<h:outputLabel value="Logradouro:" />
				<p:inputText
					value="#{empresaController.empresa.endereco.logradouro}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="Complemento:" />
				<p:inputText
					value="#{empresaController.empresa.endereco.complemento}"
					style="width: 250px;" />

				<h:outputLabel value="Número:" />
				<p:inputText value="#{empresaController.empresa.endereco.numero}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="Bairro:" />
				<p:inputText value="#{empresaController.empresa.endereco.bairro}"
					style="width: 250px;" />

				<h:outputLabel value="Cidade" />
				<p:inputText value="#{empresaController.empresa.endereco.cidade}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="UF:" />
				<p:selectOneMenu
					value="#{empresaController.empresa.endereco.estado}">
					<f:selectItems value="#{clienteController.selectItensEstados}" />
				</p:selectOneMenu>

				<h:outputLabel value="Ponto de referência:" />
				<p:inputText
					value="#{empresaController.empresa.endereco.pontoReferencia}"
					style="width: 250px;" />

				<p:spacer width="30" />

				<h:outputLabel value="CEP:" />
				<p:inputMask mask="99.999-999"
					value="#{empresaController.empresa.endereco.cep}"
					style="widht: 60px" />
			</h:panelGrid>

		</p:fieldset>

		<h:panelGrid>
			<h:column>
				<p:spacer width="50" />
				<p:commandButton value="Novo"
					action="#{empresaController.instanciar}" ajax="false" />
				<p:spacer width="30px" height="0" />
				<p:commandButton value="Salvar" styleClass="button"
					action="#{abasController.salvarEmpresa}" ajax="false" />
			</h:column>
		</h:panelGrid>

	</h:form>
</ui:component>
</html>
