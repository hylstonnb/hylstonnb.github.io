<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<p:dialog header="Cadastro de Documento" id="dlgCadastroDocumento" widgetVar="dlgCadastroDocumento" modal="true" style="text-align: left">

	<p:messages id="messages" globalOnly="true" />

	<h:panelGrid cellpadding="3">
		<h:outputLabel value="Descrição" />
		<p:inputText styleClass="inputText" value="#{documentoController.documento.descricao}" id="itDocumento" />
	</h:panelGrid>

	<p:spacer height="20px" />

	<h:panelGrid styleClass="pnCenter">
		<p:commandButton value="Salvar" action="#{documentoController.salvar}" update="messages" oncomplete="atualizarDocList()"/>
	</h:panelGrid>

</p:dialog>

	<script type="text/javascript">
		 /* <![CDATA[ */
		 $(function () {
		    registerConfirmDialogHotkeys(dlgCadastroDocumento);
		 });
		 /* ]]> */
	</script>

</html>
